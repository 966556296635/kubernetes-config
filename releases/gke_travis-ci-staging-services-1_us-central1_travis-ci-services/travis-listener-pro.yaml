---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: travis-listener-pro
  namespace: gce-staging-services-1
  annotations:
    flux.weave.works/automated: 'true'
spec:
  chart:
    path: charts/travis-listener
    git: git@github.com:travis-ci/kubernetes-config.git
    ref: staging
  releaseName: travis-listener-pro
  values:
    image:
      repository: quay.io/travisci/travis-listener
      tag: 'e897c14'
    vault:
      secret: travis-pro-listener-staging-org
    trvs:
      enabled: true
      env: staging-1
      pro: true
    replicaCount: 0
    env:
      RACK_ENV: production
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: contour
        certmanager.k8s.io/cluster-issuer: letsencrypt-staging
        ingress.kubernetes.io/force-ssl-redirect: "true"
        kubernetes.io/tls-acme: "true"
        contour.heptio.com/tls-minimum-protocol-version: "1.2"
      hosts:
      - host: notify-staging.travis-ci.com
        paths: ["/"]

      tls:
      - secretName: notify-staging-travis-ci-com-tls
        hosts:
        - notify-staging.travis-ci.com
