---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: macbot
  labels:
    app: macbot
    env: prod-1
spec:
  selector:
    matchLabels:
      app: macbot
      env: prod-1
  template:
    metadata:
      labels:
        app: macbot
        env: prod-1
    spec:
      containers:
      - name: macbot
        image: travisci/macbot:v1.1.1
        env:
        - name: MACBOT_IMAGED_URL
          value: http://imaged
        - name: MACBOT_JOB_BOARD_PRODUCTION_URL
          value: https://job-board-production.herokuapp.com
        - name: MACBOT_JOB_BOARD_STAGING_URL
          value: https://job-board-staging.herokuapp.com
        envFrom:
        - secretRef:
            name: macbot
