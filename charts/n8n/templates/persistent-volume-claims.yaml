---
apiVersion: "v1"
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.storage.name | quote }}
  labels:
    {{ include "n8n.labels" . | indent 4 | trim }}
spec:
  accessModes:
    - {{ .Values.storage.accessMode | quote }}
  resources:
    requests:
      storage: {{ .Values.storage.capacity | quote }}
