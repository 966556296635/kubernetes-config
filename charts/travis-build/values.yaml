# Default values for travis-build.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/travis-ci-staging-services-1/travis-build
  tag: v10.0.0-825-gc6cbd25a
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""
secretName: ""

resources: 
 limits:
  cpu: 500m
  memory: 512Mi
 requests:
  cpu: 100m
  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

trvs:
  enabled: false
  app: ""
  env: ""
  pro: false

service:
  type: ClusterIP
  port: 4000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    -host: chart-example.local
    paths: ["/"]

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

vault:
  secret: travis-build-staging-org

autoscaling: 
  enabled: "true"
  minReplicas: 1
  maxReplicas: 5
  targetAverageCPUUtilization: 75
  targetAverageMemoryValue: 400Mi

debug: "false"
enableDebugTools: "false"
libratoSource: ""
rackEnv: "production"
appHost: "build.travis-ci.com"
aptProxy: ""
aptSafelistSkip: "false"
site: ""
gimmeForceReinstall: "false"
githubAppsId: ""
hubURL: ""
