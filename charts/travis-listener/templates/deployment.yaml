apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "travis-listener.fullname" . }}
  labels:
{{ include "travis-listener.labels" . | indent 4 }}
  annotations:
    secret.reloader.stakater.com/reload: {{ .Values.vault.secret }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "travis-listener.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "travis-listener.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      securityContext:
        runAsUser: {{ .Values.runAsUser }}
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            limits:
              cpu: "{{ .Values.resources.limits.cpu }}"
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: "{{ .Values.resources.requests.cpu }}"
              memory: {{ .Values.resources.requests.memory }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /uptime
              port: {{ .Values.service.port }}
          readinessProbe:
            httpGet:
              path: /uptime
              port: {{ .Values.service.port }}
          envFrom:
            - secretRef:
                name: {{ .Values.vault.secret }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
